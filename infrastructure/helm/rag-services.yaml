# Custom RAG Services Deployment
# If NVIDIA RAG Helm chart is not available, deploy these services manually

---
# RAG Query Server Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: rag-blueprint
  name: rag-query-server
  labels:
    app: rag-query-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rag-query-server
  template:
    metadata:
      labels:
        app: rag-query-server
    spec:
      tolerations:
        - key: "nvidia.com/gpu"
          operator: "Exists"
          effect: "NoSchedule"
      containers:
      - name: rag-server
        image: nvcr.io/nvidia/blueprint/rag-server:2.3.0
        args: ["--port", "8000", "--host", "0.0.0.0", "--workers", "4"]
        ports:
        - containerPort: 8000
          name: http
        env:
        # Milvus config
        - name: APP_VECTORSTORE_URL
          value: "http://milvus-standalone:19530"
        - name: APP_VECTORSTORE_NAME
          value: "milvus"
        - name: COLLECTION_NAME
          value: "us_tariffs"
        # MinIO config  
        - name: MINIO_ENDPOINT
          value: "minio:9000"
        - name: MINIO_ACCESSKEY
          value: "minioadmin"
        - name: MINIO_SECRETKEY
          value: "minioadmin"
        # Embedding NIM
        - name: APP_EMBEDDINGS_SERVERURL
          value: "embedding-service.nim.svc.cluster.local:8000"
        - name: APP_EMBEDDINGS_MODELNAME
          value: "nvidia/llama-3.2-nv-embedqa-1b-v2"
        # LLM config
        - name: APP_LLM_SERVERURL
          value: "instruct-llm-service.nim.svc.cluster.local:8000"
        - name: APP_LLM_MODELNAME
          value: "nvidia/llama-3.3-nemotron-super-49b-v1.5"
        resources:
          requests:
            cpu: "500m"
            memory: "1Gi"
          limits:
            cpu: "1"
            memory: "2Gi"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5
      imagePullSecrets:
      - name: ngc-secret

---
# RAG Query Server Service
apiVersion: v1
kind: Service
metadata:
  namespace: rag-blueprint
  name: rag-query-server
  labels:
    app: rag-query-server
spec:
  selector:
    app: rag-query-server
  ports:
  - port: 8081
    targetPort: 8000
    protocol: TCP
    name: http
  type: ClusterIP
  
---
# Tolerations for GPU nodes


---
# RAG Ingest Server Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: rag-blueprint
  name: rag-ingest-server
  labels:
    app: rag-ingest-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rag-ingest-server
  template:
    metadata:
      labels:
        app: rag-ingest-server
    spec:
      tolerations:
        - key: "nvidia.com/gpu"
          operator: "Exists"
          effect: "NoSchedule"
      runtimeClassName: nvidia
      containers:
      - name: ingest-server
        image: nvcr.io/nvidia/blueprint/ingestor-server:2.3.0
        args: ["--port", "8000", "--host", "0.0.0.0", "--workers", "2"]
        ports:
        - containerPort: 8000
          name: http
        env:
        # Milvus config
        - name: APP_VECTORSTORE_URL
          value: "http://milvus-standalone:19530"
        - name: APP_VECTORSTORE_NAME
          value: "milvus"
        - name: COLLECTION_NAME
          value: "us_tariffs"
        # MinIO config  
        - name: MINIO_ENDPOINT
          value: "minio:9000"
        - name: MINIO_ACCESSKEY
          value: "minioadmin"
        - name: MINIO_SECRETKEY
          value: "minioadmin"
        # Embedding NIM
        - name: APP_EMBEDDINGS_SERVERURL
          value: "embedding-service.nim.svc.cluster.local:8000"
        - name: APP_EMBEDDINGS_MODELNAME
          value: "nvidia/llama-3.2-nv-embedqa-1b-v2"
        # LLM config for summary
        - name: SUMMARY_LLM_SERVERURL
          value: "instruct-llm-service.nim.svc.cluster.local:8000"
        - name: SUMMARY_LLM
          value: "nvidia/llama-3.3-nemotron-super-49b-v1.5"
        resources:
          requests:
            cpu: "1"
            memory: "2Gi"
            nvidia.com/gpu: "1"
          limits:
            cpu: "2"
            memory: "4Gi"
            nvidia.com/gpu: "1"
        volumeMounts:
        - name: document-cache
          mountPath: /tmp/documents
      volumes:
      - name: document-cache
        emptyDir:
          sizeLimit: 50Gi
      imagePullSecrets:
      - name: ngc-secret

---
# RAG Ingest Server Service
apiVersion: v1
kind: Service
metadata:
  namespace: rag-blueprint
  name: rag-ingest-server
  labels:
    app: rag-ingest-server
spec:
  selector:
    app: rag-ingest-server
  ports:
  - port: 8082
    targetPort: 8000
    protocol: TCP
    name: http
  type: ClusterIP

